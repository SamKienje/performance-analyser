<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>performance calculator</title>
    <style>
      body {
        background-image: url('./bg.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      </style>
</head>
<body>
  <!-- As a heading -->
  <nav class="navbar navbar-light bg-warning justify-content-center">
    <ul class="navbar justify-content-around" style="list-style: none;">
        <li class="nav-item">
          <a class="nav-link" href="#mean">class mean Grade</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#class">class performance list</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#awards">Awards</a>
          </li>
      </ul>
  </nav>
<div class="p-5 d-flex flex-wrap justify-content-center">
    <form id="form" class=" p-3 d-flex card col-lg-8 col-sm-10 col-md-9">
        <div class="mb-3">
          <label for="adm-no" class="form-label">Admission number</label>
          <input type="text" name="admNo" class="form-control" id="adm-no" required>
        </div>
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" name="fname" class="form-control" id="fname" required>
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" name="lname" class="form-control" id="lname" required>
          </div>
        <div class="mb-3">
            <label for="math-score" class="form-label">your computer score</label>
            <input type="number"  name="score" class="form-control" id="math-score" min="1" max="99" required>
          </div>
        <button type="submit" id="first" class="btn btn-outline-primary">Submit</button>
        <br>
      </form>
    </div>

    <section id="class" class="bg-info">
        <table class="table">
            <h3 class="text-white" style="text-align: center;"> computer students performance</h3>
            <thead>
              <tr>
                <th scope="col">position</th>
                <th scope="col">AdmNo</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">score</th>
                <th scope="col">edit</th>
                <th scope="col">delete</th>


              </tr>
            </thead>
            
            <tbody id="tBody">
              
            </tbody>
          </table>
    </section>
    <br>
    <section id="awards" class="card bg-warning">
        <table class="table">
            <h3 class="text-danger" style="text-align: center;">Students to be awarded (80 and above)</h3>
            <thead>
              <tr>
                <th scope="col">position</th>
                <th scope="col">AdmNo</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">score</th>
               
              </tr>
            </thead>
            <tbody id="tPass">
              
            </tbody>
          </table>
    </section>
    <br>
    <br>
<section id="mean" class="d-flex justify-content-center" style="margin-bottom: 30px;">
    <div class="card col-lg-6 col-md-9 col-sm-11 bg-primary" style="height: 8%;">
    <div class="card-header">
<h3 class="text-white">Mean Score</h3>
    </div>
    <div class="card-body">
    <Strong class="text-white">Mean score:</Strong><span><h1 id="mean-value"></h1></span>
</div>
    </div>
</section>
    
  
  
    <!-- <button id="btn" class="btn btn-primary">add</button> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
